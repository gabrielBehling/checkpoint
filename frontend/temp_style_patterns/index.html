<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Estilos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Teste de Estilos</h1>
  </header>

  <section>
    <h2>Bordas</h2>
    <div class="box border-1">Borda 1px sólida</div>
    <div class="box border-2">Borda 2px tracejada</div>
    <div class="box border-3">Borda 3px pontilhada</div>
  </section>

  <section>
    <h2>Botões</h2>
    <button class="btn primary">Primário</button>
    <button class="btn secondary">Secundário</button>
    <button class="btn danger">Perigo</button>
  </section>

  <section>
    <h2>Inputs</h2>
    <input type="text" placeholder="Texto" class="input-text">
    <input type="email" placeholder="Email" class="input-email">
    <input type="password" placeholder="Senha" class="input-password">
  </section>

  <section>
    <h2>Paleta de Cores</h2>
    <div class="palette color-1">Cor Primária</div>
    <div class="palette color-2">Cor Secundária</div>
    <div class="palette color-3">Cor de Fundo</div>
  </section>

  <section>
    <h2>Tamanhos de Texto</h2>
    <p class="text-xs">Texto Extra Pequeno</p>
    <p class="text-sm">Texto Pequeno</p>
    <p class="text-md">Texto Médio</p>
    <p class="text-lg">Texto Grande</p>
    <p class="text-xl">Texto Extra Grande</p>
  </section>

  <footer>
    <p>&copy; 2025 Teste de Estilo</p>
  </footer>
</body>
</html>
