<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint</title>
    <style>
      /* Loading screen styles - shown before React loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0d2a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(241, 241, 241, 0.1);
        border-top-color: #f1f1f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #f1f1f1;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        font-weight: 500;
      }

      .loading-logo {
        font-size: 32px;
        font-weight: bold;
        color: #f1f1f1;
        margin-bottom: 30px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
      }

      /* Hide loading screen once React loads */
      body.react-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-logo">Checkpoint</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loading screen once React has mounted
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            document.body.classList.add('react-loaded');
          }, 500);
        }
      }

      // Check if React has mounted by observing the root element
      const root = document.getElementById('root');
      if (root) {
        const observer = new MutationObserver(function(mutations) {
          // Check if React has rendered content
          if (root.children.length > 0 || root.innerHTML.trim() !== '') {
            observer.disconnect();
            setTimeout(hideLoadingScreen, 100);
          }
        });

        observer.observe(root, {
          childList: true,
          subtree: true,
          characterData: true
        });

        // Fallback: hide after a maximum wait time
        setTimeout(function() {
          observer.disconnect();
          hideLoadingScreen();
        }, 5000);
      }
    </script>
  </body>
</html>
