<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint - Login</title>
  <link rel="stylesheet" href="style-copy.css"> 
</head>
<body>

  <main class="container">
    <section class="form-auth form-login">
        
        <div class="logo-auth">
            <div class="circle"></div>
            <div class="text">CHECKPOINT</div>
        </div>
        
        <h1>LOG-IN</h1>
        
        <form action="index-login.html" method="POST"> 
            <label for="email-login">E-mail</label>
            <input type="email" id="email-login" placeholder="Insira seu endereço de e-mail..." required>
            
            <label for="senha-login">Senha</label>
            <input type="password" id="senha-login" placeholder="Insira sua senha..." required>
            
            <button type="submit" class="btn" style="margin-top: 30px;">ENTRAR</button>

            <div class="link-info" style="margin-top: 50px;">
                Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </section>

  </main>
</body>
</html>
