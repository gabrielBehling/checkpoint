<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.15.15/validator.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Seu nome" required>
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Mensagem">
    <button type="submit">Enviar</button><br><br>
    <input type="file" id="file" accept="image/*,audio/*">
  </form>

  <script>
    const socket = io({ path: '/chat/socket.io' });
    function renderMessage(msg) {
      const safeAuthor = validator.escape(msg.author || 'Anon');
      let html = `<strong>${safeAuthor}</strong>: `;

      if (msg.type === 'text') {
        html += validator.escape(msg.message || '');
      } else if (msg.type === 'image') {
        html += `<br><img src="${msg.fileUrl}" style="max-width:200px;">`;
      } else if (msg.type === 'audio') {
        html += `<br><audio controls src="${msg.fileUrl}"></audio>`;
      }

      $('.messages').append(`<div class="message">${html}</div>`);
      $('.messages').scrollTop($('.messages')[0].scrollHeight);
    }


    socket.on('receivedMessage', renderMessage);

    $('#chat').submit(function (e) {
      e.preventDefault();
      const author = $('input[name=username]').val().trim();
      const message = $('input[name=message]').val().trim();
      if (author && message) {
        const data = { author, message };
        socket.emit('sendMessage', data);

        $('input[name=message]').val('');
      }
    });

    $('#file').on('change', function () {
      const file = this.files[0];
      const author = $('input[name=username]').val().trim();
      if (!file || !author) return;

      const type = file.type.startsWith('image') ? 'image' :
        file.type.startsWith('audio') ? 'audio' : null;

      if (!type) return alert('Apenas imagens ou áudios são suportados.');

      const formData = new FormData();
      formData.append('file', file);
      formData.append('author', author);
      formData.append('type', type);

      fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => { if (data.success) $('#file').val(''); });
    });

    // Busca no app/js a função de pegar as mensagens antigas do mongo
    fetch('http://api.localhost/chat/messages')
      .then(res => res.json())
      .then(messages => {
        messages.forEach(renderMessage); 
      })
      .catch(err => {
        console.error('Erro ao carregar mensagens antigas:', err);
      });

  </script>
</body>

</html>
