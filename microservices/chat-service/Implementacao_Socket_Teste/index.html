<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do WebSocket</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>

    <!-- Validator.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.9.0/validator.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu nome" required>
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" required>
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        const socket = io('http://localhost:3000');

        // Renderiza uma mensagem no chat
        function RenderMessage(message) {
            // Escapa os dados com validator
            const safeAuthor = validator.escape(message.author);
            const safeMessage = validator.escape(message.message);

            $('.messages').append(
                `<div class="message"><strong>${safeAuthor}</strong>: ${safeMessage}</div>`
            );

            // Scroll autom√°tico
            const messagesDiv = document.querySelector('.messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Recebe mensagem do servidor
        socket.on('receivedMessage', function(message) {
            RenderMessage(message);
        });

        // Envia mensagem
        $('#chat').submit(function(event) {
            event.preventDefault();

            const authorRaw = $('input[name=username]').val();
            const messageRaw = $('input[name=message]').val();

            // Sanitiza (no frontend) com validator
            const author = authorRaw.trim();
            const message = messageRaw.trim();

            if (author && message) {
                const messageObject = { author, message };
                
                RenderMessage(messageObject); // Mostra no seu chat
                socket.emit('sendMessage', messageObject); // Envia para o servidor

                $('input[name=message]').val('');
            }
        });
    </script>
</body>
</html>
