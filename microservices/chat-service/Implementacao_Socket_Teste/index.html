<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.15.15/validator.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .message img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 4px;
      margin-top: 5px;
    }

    .message-audio {
      margin-top: 5px;
    }

    .author {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .timestamp {
      font-size: 0.7em;
      color: #7f8c8d;
      margin-left: 8px;
    }

    .file-input-container {
      margin-top: 10px;
    }

    .progress-bar {
      height: 5px;
      background-color: #3498db;
      width: 0%;
      transition: width 0.3s;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <h1>Chat em Tempo Real</h1>
    <p>Converse e compartilhe imagens e áudios</p>
  </div>

  <form id="chat">
    <input type="text" name="username" placeholder="Seu nome" required>
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Mensagem" id="message-input">
    <button type="submit">Enviar</button>
    
    <div class="file-input-container">
      <label for="file">Enviar imagem ou áudio: </label>
      <input type="file" id="file" accept="image/*,audio/*">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </form>

  <div class="status" id="status">Conectando...</div>

  <div class="notification" id="notification"></div>

  <div class="status" id="status">Conectando...</div>
  <div class="notification" id="notification"></div>

  <!-- Script do chat -->
  <script>
    const socket = io({ path: '/chat/socket.io' });

    // Função para formatar a data
    function formatDate(date) {
      return new Date(date).toLocaleTimeString('pt-BR', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function renderMessage(msg) {
      const safeAuthor = validator.escape(msg.author || 'Anon');
      let html = `<div class="author">${safeAuthor}<span class="timestamp">${formatDate(msg.timestamp)}</span></div>`;

      if (msg.type === 'text') {
        html += `<div class="message-text">${validator.escape(msg.message || '')}</div>`;
      } else if (msg.type === 'image') {
        html += `<div class="message-image"><img src="${msg.fileUrl}" alt="Imagem enviada"></div>`;
      } else if (msg.type === 'audio') {
        html += `<div class="message-audio"><audio controls src="${msg.fileUrl}"></audio></div>`;
      }

      const messageElement = $(`<div class="message ${isOwnMessage ? 'own' : ''}">${html}</div>`);
      messagesContainer.append(messageElement);
      messagesContainer.scrollTop(messagesContainer[0].scrollHeight);
    }

    // Evento para receber mensagens via Socket.IO
    socket.on('receivedMessage', renderMessage);

    // Envio de mensagem de texto
    $('#chat').submit(function (e) {
      e.preventDefault();
      const author = $('input[name=username]').val().trim();
      const message = $('input[name=message]').val().trim();
      
      if (!author) return alert('Por favor, informe seu nome.');
      if (!message) return alert('Digite uma mensagem para enviar.');

      socket.emit('sendMessage', { author, message });
      $('input[name=message]').val('');
      $('#message-input').focus();
    });

    // Enviar arquivos
    $('#file').on('change', function () {
      const file = this.files[0];
      const author = $('input[name=username]').val().trim();
      if (!file) return;
      if (!author) return alert('Por favor, informe seu nome antes de enviar arquivos.');

      const type = file.type.startsWith('image')
        ? 'image'
        : file.type.startsWith('audio')
          ? 'audio'
          : null;

      if (!type) {
        alert('Apenas imagens ou áudios são suportados.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('author', author);
      formData.append('type', type);

      // Mostrar barra de progresso
      const progressBar = $('#progress-bar');
      progressBar.width('0%');
      
      fetch('http://api.localhost/chat/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          $('#file').val('');
          progressBar.width('100%');
          setTimeout(() => progressBar.width('0%'), 1000);
        } else {
          alert('Erro ao enviar arquivo.');
        }
      })
      .catch(err => {
        console.error('Erro no upload:', err);
        alert('Erro ao enviar arquivo.');
        progressBar.width('0%');
      });
    });

    // Buscar mensagens antigas
    fetch('http://api.localhost/chat/messages')
      .then(res => res.json())
      .then(messages => {
        messages.forEach(renderMessage);
        updateStatus(`${messages.length} mensagens carregadas`);
      })
      .catch(err => {
        console.error('Erro ao carregar mensagens antigas:', err);
        updateStatus('Não foi possível carregar mensagens antigas');
      });

    // Focar no campo de mensagem após carregamento
    $(document).ready(function() {
      $('#message-input').focus();
    });
  </script>
</body>
</html>
